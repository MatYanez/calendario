<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gesti√≥n de Proyectos</title>
<link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Pantalla de login -->
<div class="login-screen" id="login-screen">
  <div class="login-box">
    <h2>Iniciar Sesi√≥n</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo" required>
      <input type="password" id="password" placeholder="Contrase√±a" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>

<!-- Tu app -->
<div class="app" id="app" style="display:none;">

  <!-- Barra lateral -->
<aside class="sidebar">
  <div class="logo">üìÅ</div>
<nav>
  <div class="tabs">
    <button class="tab active">Proyectos</button>
    <button class="tab">Dashboard</button>
    <button class="tab">Configuraci√≥n</button>
  </div>

  <button id="logoutBtn">Cerrar sesi√≥n</button>
</nav>
</aside>

  <!-- Contenido principal -->
  <main class="main-content">

    <!-- Header -->
    <header class="header">
      <input type="text" class="search" placeholder="Buscar proyecto...">
      <button class="add-btn">+ Agregar Proyecto</button>
    </header>

    <!-- √Årea dividida -->
    <section class="content-area">
      <div class="table-container">
        <table id="projects-table">
          <thead>
            <tr>
              <th>Proyecto</th>
              <th>Prioridad</th>
              <th>Categorizaci√≥n</th>
              <th>Propietario</th>
              <th>Estado</th>
              <th>L√≠mite VRA/CAT</th>
              <th>VRA/CAT</th>
              <th>L√≠mite Firma</th>
              <th>Firma SG</th>
              <th>Fecha Cierre</th>
              <th>Notas</th>
              <th>Distribuible</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las filas se llenar√°n din√°micamente -->
          </tbody>
        </table>
      </div>

      <div class="calendar-container">
        <h3>Calendario</h3>
        <div id="calendar">
          <!-- Aqu√≠ ir√° el calendario din√°mico -->
        </div>
      </div>
    </section>


<!-- Modal -->
<div id="addModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Agregar Proyecto</h2>
    <form id="addForm">
      <label>Proyecto
        <select name="proyecto" id="proyecto">
          <option value="">Selecciona</option>
          <option value="FIA">FIA</option>
          <option value="FONDART">FONDART</option>
          <option value="CIENCIA ABIERTA">CIENCIA ABIERTA</option>
          <option value="CORFO">CORFO</option>
          <option value="IDEA I+D">IDEA I+D</option>
          <option value="Otro">Otro</option>
        </select>
        <input type="text" id="proyectoOtro" placeholder="Especificar otro" style="display:none;">
      </label>

      <label>P0
        <select name="p0" id="p0">
          <option value="">Selecciona</option>
          <option value="p1">p1</option>
          <option value="p2">p2</option>
          <option value="p3">p3</option>
          <option value="p4">p4</option>
          <option value="Otro">Otro</option>
        </select>
        <input type="text" id="p0Otro" placeholder="Especificar otro" style="display:none;">
      </label>

      <label>Categorizaci√≥n
        <select name="categorizacion" id="categorizacion">
          <option value="">Selecciona</option>
          <option value="Prioritario">Prioritario</option>
          <option value="Desarrollo">Desarrollo</option>
        </select>
      </label>

      <label>Propietario
        <input type="text" id="propietario">
      </label>

      <label>Estado
        <select name="estado" id="estado">
          <option value="">Selecciona</option>
          <option value="Finalizando formulacion">Finalizando formulacion</option>
          <option value="Proceso de formular">Proceso de formular</option>
          <option value="Investigador no inicia">Investigador no inicia</option>
          <option value="Otro">Otro</option>
        </select>
        <input type="text" id="estadoOtro" placeholder="Especificar otro" style="display:none;">
      </label>

      <label>L√≠mite VRA/CAT
        <input type="date" id="limiteVraCat">
      </label>

      <label>VRA/CAT
        <input type="text" id="vraCat">
      </label>

      <label>L√≠mite firma
        <input type="date" id="limiteFirma">
      </label>

      <label>Firma SG
        <select name="firmaSg" id="firmaSg">
          <option value="">Selecciona</option>
          <option value="Firma lista">Firma lista</option>
          <option value="Etapa de formulacion">Etapa de formulacion</option>
          <option value="Otro">Otro</option>
        </select>
        <input type="text" id="firmaSgOtro" placeholder="Especificar otro" style="display:none;">
      </label>

      <label>Fecha de cierre
        <input type="date" id="fechaCierre">
      </label>

      <label>Notas
        <textarea id="notas"></textarea>
      </label>

      <label>Distribuible
        <input type="text" id="distribuible">
      </label>

      <button type="submit">Guardar</button>
    </form>
  </div>
</div>



<button class="hamburger" id="hamburger">‚ò∞</button>

  </main>


</div>

<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
<script type="module" src="js/app.js"></script>

</body>
</html>
