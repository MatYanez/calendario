<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gesti√≥n de Proyectos</title>
<link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- Pantalla de login -->
<div class="login-screen" id="login-screen">
  <div class="login-box">
    <h2>Iniciar Sesi√≥n</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo" required>
      <input type="password" id="password" placeholder="Contrase√±a" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>

<!-- Tu app -->
<div class="app" id="app" style="display:none;">

  <!-- Barra lateral -->
<aside class="sidebar">
  <div class="logo">üìÅ</div>
<nav>
  <div class="tabs">
    <button class="tab active">Proyectos</button>
    <button class="tab">Dashboard</button>
    <button class="tab">Configuraci√≥n</button>
  </div>

  <button id="logoutBtn">Cerrar sesi√≥n</button>
</nav>
</aside>

  <!-- Contenido principal -->
  <main class="main-content">

    <!-- Header -->
    <header class="header">
      <input type="text" class="search" placeholder="Buscar proyecto...">
      <button class="add-btn">+ Agregar Proyecto</button>
    </header>

    <!-- √Årea dividida -->
    <section class="content-area">
      <div class="table-container">
        <table id="projects-table">
          <thead>
            <tr>
              <th>Proyecto</th>
              <th>Prioridad</th>
              <th>Categorizaci√≥n</th>
              <th>Propietario</th>
              <th>Estado</th>
              <th>L√≠mite VRA/CAT</th>
              <th>VRA/CAT</th>
              <th>L√≠mite Firma</th>
              <th>Firma SG</th>
              <th>Fecha Cierre</th>
              <th>Notas</th>
              <th>Distribuible</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las filas se llenar√°n din√°micamente -->
          </tbody>
        </table>
      </div>

      <div class="calendar-container">
        <h3>Calendario</h3>
        <div id="calendar">
          <!-- Aqu√≠ ir√° el calendario din√°mico -->
        </div>
      </div>
    </section>


<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Agregar Proyecto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="addForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Proyecto</label>
              <select class="form-select" id="proyecto">
                <option value="">Selecciona</option>
                <option value="FIA">FIA</option>
                <option value="FONDART">FONDART</option>
                <option value="CIENCIA ABIERTA">CIENCIA ABIERTA</option>
                <option value="CORFO">CORFO</option>
                <option value="IDEA I+D">IDEA I+D</option>
                <option value="Otro">Otro</option>
              </select>
              <input type="text" id="proyectoOtro" class="form-control mt-2" placeholder="Especificar otro" style="display:none;">
            </div>

            <div class="col-md-6">
              <label class="form-label">P0</label>
              <select class="form-select" id="p0">
                <option value="">Selecciona</option>
                <option value="p1">p1</option>
                <option value="p2">p2</option>
                <option value="p3">p3</option>
                <option value="p4">p4</option>
                <option value="Otro">Otro</option>
              </select>
              <input type="text" id="p0Otro" class="form-control mt-2" placeholder="Especificar otro" style="display:none;">
            </div>

            <div class="col-md-6">
              <label class="form-label">Categorizaci√≥n</label>
              <select class="form-select" id="categorizacion">
                <option value="">Selecciona</option>
                <option value="Prioritario">Prioritario</option>
                <option value="Desarrollo">Desarrollo</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Propietario</label>
              <input type="text" id="propietario" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Estado</label>
              <select class="form-select" id="estado">
                <option value="">Selecciona</option>
                <option value="Finalizando formulacion">Finalizando formulacion</option>
                <option value="Proceso de formular">Proceso de formular</option>
                <option value="Investigador no inicia">Investigador no inicia</option>
                <option value="Otro">Otro</option>
              </select>
              <input type="text" id="estadoOtro" class="form-control mt-2" placeholder="Especificar otro" style="display:none;">
            </div>

            <div class="col-md-6">
              <label class="form-label">L√≠mite VRA/CAT</label>
              <input type="date" id="limiteVraCat" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">VRA/CAT</label>
              <input type="text" id="vraCat" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">L√≠mite firma</label>
              <input type="date" id="limiteFirma" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Firma SG</label>
              <select class="form-select" id="firmaSg">
                <option value="">Selecciona</option>
                <option value="Firma lista">Firma lista</option>
                <option value="Etapa de formulacion">Etapa de formulacion</option>
                <option value="Otro">Otro</option>
              </select>
              <input type="text" id="firmaSgOtro" class="form-control mt-2" placeholder="Especificar otro" style="display:none;">
            </div>

            <div class="col-md-6">
              <label class="form-label">Fecha de cierre</label>
              <input type="date" id="fechaCierre" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Notas</label>
              <textarea id="notas" class="form-control"></textarea>
            </div>

            <div class="col-md-6">
              <label class="form-label">Distribuible</label>
              <input type="text" id="distribuible" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" form="addForm" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>





  </main>
<button class="hamburger" id="hamburger">‚ò∞</button>

</div>

<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
<script type="module" src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
